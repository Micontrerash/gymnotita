<!DOCTYPE html>
{% load static %}

	<head>

	    <title>BM Gym</title>

		          	</li>
		          	<li class="nav-item">
		            	<a class="nav-link active" href="{% url 'galeria_list'%}">Galería</a>

		          	<li class="nav-item">

	      <li class="galeria__item"><img src="{% static 'img/galeria/img4.jpg'%}"></li>

	      <li class="galeria__item"><img src="{% static 'img/galeria/img6.jpg'%}"></li>
	      <li class="galeria__item"><img src="{% static 'img/galeria/img7.png'%}" class="galeria__img"></li>
	      <li class="galeria__item"><img src="{% static 'img/galeria/img8.jpg'%}" class="galeria__img"></li>

			          			<ul class="list-unstyled">
						            <li><a href="#"></a></li>

			        		<div class="footer-pad">

					          	<ul class="list-unstyled">

        <script src="{% static 'js/bootstrap.min.js'%}"></script>
